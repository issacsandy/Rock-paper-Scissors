<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h2>Computer choice: <span id="computer-choice"></span></h2>
    <h2>Your choice: <span id="your-choice"></span></h2>
    <h2>Your Score: <span id="your-score"></span></h2>
    <h2>Computer Score: <span id="computer-score"></span></h2>
    <h2>Winner: <span id="winner"></span></h2>

    <div id="choices">
        <button class="mychoices" id="rock">Rock</button>
        <button class="mychoices" id="paper">Paper</button>
        <button class="mychoices" id="scissors">Scissors</button>
    </div>
    <div id="games">
        <button id="reset">Reset Game</button>
        <button id="newgame">New Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
